    <script>
        document.addEventListener("DOMContentLoaded", function () {
        
            const registerBtn = document.querySelector(".btn-user.btn-block");
        
            registerBtn.addEventListener("click", async function (e) {
                e.preventDefault();
        
                // Get form values
                // username field MAY exist (visible username)
                // const usernameInput = document.getElementById("exampleUsername");
                // const username = usernameInput ? usernameInput.value.trim() : "";
        
                const email = document.getElementById("exampleInputEmail").value.trim();
                const password = document.getElementById("exampleInputPassword").value;
                const repeatPassword = document.getElementById("exampleRepeatPassword").value;
                const username = document.getElementById('exampleWorkdomain').value;
                // Required fields (email + password)
                if (!email || !password || !repeatPassword) {
                    alert("Please fill all required fields.");
                    return;
                }
        
                if (password !== repeatPassword) {
                    alert("Passwords do not match!");
                    return;
                }
        
                // Generate work_domain
                // Prefer username field if present, otherwise use email local-part
                let work_domain_source = username ;
                console.log(work_domain_source)
                const work_domain = work_domain_source
                    .toLowerCase()
                    .trim()
                    .replace(/\s+/g, "-")          // spaces → dashes
                    .replace(/[^a-z0-9-]/g, "");    // only valid slug chars
        
                // Data sent to backend
                const data = {
                    username: username ,   // fallback: use email as username
                    email: email,
                    password: password,
                    work_domain: work_domain
                };
        
                try {
                    const response = await fetch("http://127.0.0.1:8000/api/register/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });
        
                    const result = await response.json();
                    console.log(result);
        
                    if (!response.ok) {
                        alert("Error: " + JSON.stringify(result));
                        return;
                    }
        
                    alert("Account created successfully!");
                    window.location.href = "login.html";
        
                } catch (error) {
                    console.error("Network error:", error);
                    alert("Network error. Check console.");
                }
            });
        
        });
    </script>
