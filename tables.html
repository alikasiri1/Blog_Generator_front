    <script >
        const API_ROOT = 'http://127.0.0.1:8000/api';
        const accessToken = localStorage.getItem('access_token');
        const adminUUID = localStorage.getItem('admin_uuid');
        const toggleButton = document.getElementById('themeToggle');


        
        // Define class pairs to toggle: [lightClass, darkClass]
        const classPairs = [
            ['bg-light', 'bg-dark'],
            ['bg-gray-100', 'bg-gray-900'],
            ['bg-gradient-light', 'bg-gradient-dark'],
            ['text-gray-100', 'text-gray-900'], // example for text
            ['btn-light', 'btn-dark'],     
            ['sidebar-light', 'sidebar-dark'],           
            ['card-header-light', 'card-header-dark'],
            ['progress', 'progress-dark'],
            ['background-content-wrapper-light','background-content-wrapper-dark'],
            ['text-primary' , 'text-gray-200'],
            ['fa-moon' , 'fa-sun'],
            ['card' , 'card-dark'],
            ['create-btn-light' , 'create-btn-dark'],
            ['import-btn-light' ,'import-btn-dark' ],
            ['hover-card-dark' , 'hover-card-light'],

        ];

        toggleButton.addEventListener('click', () => {
            classPairs.forEach(([lightClass, darkClass]) => {
                // Toggle classes on all elements that have either class
                document.querySelectorAll(`.${lightClass}, .${darkClass}`).forEach(el => {
                    el.classList.toggle(lightClass);
                    el.classList.toggle(darkClass);
                });
            });
        });

        function getAuthHeaders() {
        return {
            'Authorization': `Bearer ${accessToken}`,
            'Content-Type': 'application/json'
        };
        }

        async function authFetch(url, options = {}) {
        const res = await fetch(`${API_ROOT}${url}`, {
            ...options,
            headers: getAuthHeaders()
        });

        if (res.status === 401) {
            alert("Session expired. Please log in again.");
            window.location.href = 'login.html';
            return;
        }
        return res.json();
        }
        function timeAgo(dateString) {
            const now = new Date();
            const past = new Date(dateString);
            const diffMs = now - past; // milliseconds

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
            if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
        }
        
        async function fetchAdminInfo() {
            try {
                admin = await authFetch(`/admin/profile/`, {
                        method: 'GET',
                    });
                return admin;
            }
            catch (error) {
                console.error('Error loading admin info:', error);
                throw error;
            }
        }
        async function loadBlogs() {
            let admin = JSON.parse(localStorage.getItem('adminInfo'));
            const userNameSpan = document.querySelector('#userDropdown span');
            // If not found, fetch from backend
            if (!admin || !admin.user.first_name || !admin.user.last_name) {
                console.log("Fetching admin info from backend...");
                admin = await fetchAdminInfo();
                // Save to localStorage
                const profile = admin[0];
                console.log('Profile data:', profile);
                localStorage.setItem('adminInfo', JSON.stringify(profile));
                userNameSpan.textContent = `${profile.user.first_name} ${profile.user.last_name}`;
            } else {
                console.log("Loaded admin info from localStorage:", admin);
                userNameSpan.textContent = `${admin.user.first_name} ${admin.user.last_name}`;
            }

            const blogs = await authFetch(`/admin/blogs/`);
            console.log(blogs)
            const out = document.getElementById('dataTable1');
            out.innerHTML = `
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                    <th data-label="title">موضوع</th>
                    <th data-label="status">وضعیت</th>
                    <th data-label="created">تولید شده</th>
                    <th data-label="actions">تغییر</th>
                    </tr>
                </thead>
                <tbody>
                    ${blogs.map(blog => `
                    <tr>
                        <td>
                            ${blog.status === 'published' 
                                ? `<a class="nav-link" href="http://127.0.0.1:8001/single.html?title=${blog.slug}"> 
                                    <span>${blog.title}</span>
                                </a>`
                                : `<span class="nav-link disabled">${blog.title}</span>`
                            }
                        </td>
                        <td>
                            <div class="tm-status-circle ${blog.status === 'published' ? 'moving' : 'pending'}">
                            </div>
                            <span data-label=${blog.status === 'published' ? "published":"private" }>
                                ${blog.status === 'published' ? 'منتشر شده' : 'خصوصی'}
                            </span>
                        </td> 
                        <td>${timeAgo(blog.created_at)}</td>
                        
                        
                        <td>
                        <div class="dropdown"> 
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton${blog.id}" data-bs-toggle="dropdown" aria-expanded="false">
                                Actions
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton${blog.id}">
                            <li><a class="dropdown-item" href="edit-blog.html?title=${blog.slug}" data-label="blog_card_edit">ویرایش</a></li>
                            <li><a class="dropdown-item" href="#">${blog.status === 'published' ? 'Unpublish' : 'Publish'}</a></li>
                            <div class="dropdown-divider"></div>
                            <li><a class="dropdown-item" href="#" onclick='deleteBlog(${blog.slug})' data-label="blog_card_delete">حذف</a></li>
                            
                            </ul>
                        </div>
                        </td>
                    </tr>`).join('')}
                </tbody>
            </table>`;

        
        }

        loadBlogs();
 
        function logout() {
        localStorage.clear();
        window.location.href = 'login.html';
        }

    </script>
