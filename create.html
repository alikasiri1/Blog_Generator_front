    <script>
      const translations = {
          fa: {
              back: 'خانه',
              main_text: 'با هوش مصنوعی ایجاد کنید',
              main_text_below : 'چگونه می خواهید شروع کنید؟',
              generate: 'ایجاد کنید',
              generate_below:' از یک درخواست یک خطی در چند ثانیه وبلاگ خود را ایجاد کنید',
              paste:'کپی کنید',
              paste_below:'از یادداشت ها، طرح کلی یا محتوای موجود ایجاد کنید',
              import : 'آپلود کنید',
              import_below:'اسناد، ارائه ها یا صفحات وب موجود را بهبود بخشید',
          },
          en: {
              back: 'Home',
              main_text: 'Create with AI',
              main_text_below:'How would you like to get started?',
              generate: 'Generate',
              generate_below:'Create from a one-line prompt in a few seconds',
              paste:'Paste',
              paste_below:'Create from notes, an outline, or existing content',
              import : 'Import',
              import_below:'Enhance existing docs, presentations, or webpages',
          }
      };

      let currentLang = localStorage.getItem('language') || 'fa';
      
      function updateLanguage(lang) {
          currentLang = lang;
          document.documentElement.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
          localStorage.setItem('language', lang);
          
          document.querySelectorAll('[data-label]').forEach(element => {
              const label = element.getAttribute('data-label');
              if (translations[lang][label]) {
                  element.textContent = translations[lang][label];
              }
          });
      }

      document.addEventListener('DOMContentLoaded', () => {
          updateLanguage(currentLang);
      });
  </script>
