    <script>
      const textarea = document.getElementById('contentEditor');
        const placeholder = document.getElementById('customPlaceholder');
        const generateContainer = document.getElementById('generateContainer');

        // auto expand on input
        textarea.addEventListener('input', function () {
        // this.style.height = '67px';
        // this.style.height = this.scrollHeight + 'px';

        // hide placeholder and border if there is text
        if (this.value.trim() !== '') {
            placeholder.style.opacity = '0';
            this.style.border = 'none';
            generateContainer.style.display = 'flex';
        } else {
            placeholder.style.opacity = '1';
            generateContainer.style.display = 'none';
        }
        });
    </script>
    <script>
        const translations = {
            fa: {
                back: 'برگشت',
                main_text: 'متن دلخواهتان را کپی کنید',
                main_text_below : '',
                main_text_below_below:"یادداشت‌ها، طرح کلی یا محتوای متنی مورد نظر خود را در زیر جای‌گذاری کنید",
                generate_topics_button: 'طرح کلی را ایجاد کنید',
                generate_content_button: 'ساخت وبلاگ',
                input:'آنچه را که میخواهید بسازید شرح دهید',
                cards:'کارت'
                

            },
            en: {
                back: 'Back',
                main_text: 'Paste in text',
                main_text_below:'What would you like to create?',
                main_text_below_below:"Paste in the notes, outline or text content you'd like to use",
                generate_topics_button: 'Generate Outline',
                generate_content_button: 'Generate',
                input:"Type or Paste in content here",
                cards:'cards'

            }
        };
    
        let currentLang = localStorage.getItem('language') || 'fa';
        
        function updateLanguage(lang) {
            currentLang = lang;
            document.documentElement.dir = currentLang === 'fa' ? 'rtl' : 'ltr';
            if (currentLang === 'fa') {
                const customPlaceholder = document.getElementById('customPlaceholder');
                customPlaceholder.style.right = '12px';
                } else {
                const customPlaceholder = document.getElementById('customPlaceholder');
                customPlaceholder.style.left = '12px';
            }
            localStorage.setItem('language', lang);
            
            document.querySelectorAll('[data-label]').forEach(element => {
                const label = element.getAttribute('data-label');
                if (translations[lang][label]) {
                    element.textContent = translations[lang][label];
                }
            });
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            updateLanguage(currentLang);
        });
    </script>
